<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            margin-top: 50px;
            margin-left: 50px;
        }

        form > div:first-child span {
            padding-left: 16px;
        }

        form > div:nth-child(2), form > div:nth-child(4) {
            margin-left: 68px;
        }

        form > div:nth-child(1), form > div:nth-child(3), form > div:nth-child(5) {
            line-height: 24px;
        }

        input {
            width: 124px;
            height: 20px;
        }

        input:disabled {
            background: lightgrey;
        }

        form > div {
            position: relative;
        }

        p {
            position: absolute;
            left: 200px;
            top: 0;
            color: grey;
            font-size: 12px;
        }

        form > div:nth-child(4) {
            width: 126px;
            margin-bottom: 5px;
        }

        em {
            padding: 0 15px;
            background: orange;
            color: white;
            font-size: 12px;
        }

        em.active {
            background: orangered;
        }

        em:nth-of-type(2), em:nth-of-type(3) {
            border-left: 1px solid white;
        }

            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-false {
            color: orangered;
        }

        .icon-tip {
            color: darkgoldenrod;
        }

        .icon-OK {
            color: green;
        }

        .icon-false:before {
            content: "\e600";
        }

        .icon-OK:before {
            content: "\e601";
        }

        .icon-tip:before {
            content: "\e602";
        }

</head>
<body>
<form>
    <div>
        <label><span>会员名:</span><input class="text" type="text"></label>
        <p class="msg"></p>
    </div>
    <div><label><span></span><b id="count" style="visibility: hidden; font-size: 12px;color:grey">0个字符</b></label></div>
    <div>
        <label><span>登录密码:</span><input class="text" type="password"></label>
        <p class="msg"></p>
    </div>
    <div><label><span></span><em class="active">弱</em><em>中</em><em>强</em></label></div>
    <div>
        <label><span>确认密码:</span><input class="text" type="password" disabled></label>
        <p class="msg" style="display: none"><i class="iconfont icon-tip"></i>请再输入一次</p>
    </div>
</form>
<script src="表单验证.js"></script>
</body>
</html>
