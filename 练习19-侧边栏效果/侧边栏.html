<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sidebar demo</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="侧边栏.css">
</head>
<body>
<div id="sidebar">
    <ul>
        <li id="prof" class="item">
            <span class="glyphicon glyphicon-user"></span>
            <p>我</p>
        </li>
        <li id="asset" class="item">
            <span class="glyphicon glyphicon-usd"></span>
            <p>资产</p>
        </li>
        <li id="brand" class="item">
            <span class="glyphicon glyphicon-heart"></span>
            <p>品牌</p>
        </li>
        <li id="broadcast" class="item">
            <span class="glyphicon glyphicon-bell"></span>
            <p>直播</p>
        </li>
        <li id="foot" class="item">
            <span class="glyphicon glyphicon-eye-open"></span>
            <p>看过</p>
        </li>
        <li id="calendar" class="item">
            <span class="glyphicon glyphicon-time"></span>
            <p>日历</p>
        </li>
    </ul>
    <div id="closeBar">
        <span><span class="glyphicon glyphicon-remove"></span></span>
    </div>
</div>

<div id="prof-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>我</p>
</div>
<div id="asset-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>资产</p>
</div>
<div id="brand-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>品牌</p>
</div>
<div id="broadcast-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>直播</p>
</div>
<div id="foot-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>看过</p>
</div>
<div id="calendar-content" class="nav-content">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <p>日历</p>
</div>

<script src="侧边栏.js"></script>
</body>
</html>
